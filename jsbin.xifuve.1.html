<script id="jsbin-javascript">
(async function () {

var lcd1602;
var led;
var led2;
var buzzer;
var dht;
var servo;

function getElement(dom) {
  var element = document.querySelector(dom);
  return element;
}

function controllerBtnEvent(c, e, callback) {
  if (e !== 'click') {
    var _u = navigator.userAgent;
    if (_u.indexOf('Android') > -1 || _u.indexOf('iPhone') > -1 || _u.indexOf('iPad') > -1) {
      c.addEventListener(e[1], async function () {
        callback();
      });
    } else {
      c.addEventListener(e[0], async function () {
        callback();
      });
    }
  } else {
    c.addEventListener('click', async function () {
      callback();
    });
  }
}

function buzzer_music(m) {
  var musicNotes = {};
  musicNotes.notes = [];
  musicNotes.tempos = [];
  if (m[0].notes.length > 1) {
    for (var i = 0; i < m.length; i++) {
      if (Array.isArray(m[i].notes)) {
        var cn = musicNotes.notes.concat(m[i].notes);
        musicNotes.notes = cn;
      } else {
        musicNotes.notes.push(m[i].notes);
      }
      if (Array.isArray(m[i].tempos)) {
        var ct = musicNotes.tempos.concat(m[i].tempos);
        musicNotes.tempos = ct;
      } else {
        musicNotes.tempos.push(m[i].tempos);
      }
    }
  } else {
    musicNotes.notes = [m[0].notes];
    musicNotes.tempos = [m[0].tempos];
  }
  return musicNotes;
}


boardReady({board: 'Smart', device: 'EG3aN', transport: 'mqtt'}, async function (board) {
  board.samplingInterval = 50;
  lcd1602 = getLCD1602(board,4,5,0x27);
  led = getLed(board, 0);
  led2 = getLed(board, 12);
  buzzer = getBuzzer(board, 16);
  dht = getDht(board, 14);
  servo = getServo(board, 13);
  servo.angle = 90;
  lcd1602.clear();
  led.on();
  await delay(1);
  lcd1602.print('Hello');
  dht.read(async function(evt){
    document.querySelector("#demo-area-09 .btn-show").innerHTML = ([dht.temperature,'˚C，',dht.humidity,'%'].join(''));
  }, 1000);
  controllerBtnEvent(getElement('#demo-area-09 .btn-num1'),'click', async function () {

    servo.angle = 175;
    await delay(0.5);
    lcd1602.print('Welcome Home');
  });
  controllerBtnEvent(getElement('#demo-area-09 .btn-num2'),'click', async function () {
    lcd1602.clear();
