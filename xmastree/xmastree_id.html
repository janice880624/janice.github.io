<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title> Device ID </title>
    <link rel="stylesheet" href="xmastree_id.css">

</head>
<body>
  <div id='control'>
    <b id='input'> MP3 測試用，請輸入 Device ID </br>
      <input type="text" id="device_id"> </br> 
      <input type="button" value="送出" onclick="test()" id='test_button'/>
  </div>

  <div id='control'>
    <b id='input'> 燈串測試用，請輸入 Device ID </br>
      <input type="text" id="device_id2"> </br> 
      <input type="button" value="送出" onclick="test2()" id='test_button'/>
  </div>

  <div id='demo-group'>
    <img src="../img/exhibition.png" id='demo_img'></br>
    <input type="button" value="展場 demo 用" onclick="location.href='xmastree_demo.html'" id='demo_btn'>
  </div>
</body>

<script>
  function test(){
    var s = document.getElementById("device_id");
    location.href="xmastree_music.html?"+"device_id="+encodeURI(s.value);
  }

  function test2(){
    var s = document.getElementById("device_id2");
    location.href="xmastree_led.html?"+"device_id2="+encodeURI(s.value);
  }
</script>

</html>
